<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>时空数智工厂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Colors */
        --color-primary: #2563EB; /* blue-600 */
        --color-bg-app: #f4f7ff;
        --color-text-main: #0F172A; /* slate-900 */
        --color-text-secondary: #64748B; /* slate-500 */
        
        /* Gradients */
        --gradient-bg-main: linear-gradient(to bottom, #E0EAFF, #7FA1F7);
        
        /* Radii */
        --radius-hero: 8px;
        --radius-card: 8px;
        --radius-btn: 8px;
        
        /* Spacing */
        --header-height: 88px;
        --sidebar-width-collapsed: 88px;
        --sidebar-width-expanded: 220px;
      }

      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background: var(--gradient-bg-main);
        background-attachment: fixed;
        color: var(--color-text-main);
        height: 100vh;
        overflow: hidden;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.2);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.4);
      }
    </style>
